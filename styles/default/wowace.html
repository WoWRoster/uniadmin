<!-- INCLUDE overall_header.html -->

<!-- IF S_ACELIST -->
<form id="ua_wowace" name="ua_wowace" method="post" enctype="multipart/form-data" action="{UA_FORMACTION}">

<table class="ua_table rowstyle-data2 no-arrow paginate-20" width="100%" align="center">
	<thead>
		<tr>
			<th class="table_header" colspan="4"><div class="last_updated">
					<button class="button_hide" style="cursor:pointer;" name="{A_OPERATION}" value="{A_RELOAD}" onmouseover="return overlib('{L_FORCERELOAD_TIP}',CAPTION,'{L_FORCERELOAD}');" onmouseout="return nd();"><img src="{TEMPLATE_PATH}/images/reload_mini.png" alt="" /></button>
					{L_LASTUPDATED}: {WOWACE_UPDATED}</div>
				{L_WOWACE_ADDONS}</th>
		</tr>
		<tr>
			<th class="sortable">{L_DOWNLOAD}</th>
			<th class="sortable" width="80px">{L_VERSION}</th>
			<th class="sortable">{L_DATETIME}</th>
			<th>{L_NOTES}</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th colspan="4"><button class="submit" name="{A_OPERATION}" value="{A_PROCESS}">{L_DOWNLOAD}</button></th>
		</tr>
	</tfoot>
	<tbody>
<!-- BEGIN addons_row -->
		<tr>
			<td><input type="checkbox" id="{addons_row.ID}" name="{addons_row.ID}" />
				<label for="{addons_row.ID}">{addons_row.NAME}</label></td>
			<td>{addons_row.VERSION}</td>
			<td style="white-space:nowrap;">{addons_row.TIMESTAMP}</td>
			<td>{addons_row.DESC}</td>
		</tr>
<!-- END addons_row -->
	</tbody>
</table>


</form>
<!-- ELSE -->
<table class="ua_table" align="center" width="70%">
	<tr>
		<th class="table_header" colspan="2">{L_WOWACE_ADDONS}</th>
	</tr>
	<tr>
		<th>{L_NOLIST}</th>
	</tr>
</table>
<!-- ENDIF -->
<br clear="all" />

<!-- INCLUDE overall_footer.html -->
