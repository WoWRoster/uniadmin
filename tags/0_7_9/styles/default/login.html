<form class="ua_loginbox" method="post" enctype="multipart/form-data" action="{UA_FORMACTION}">
	<fieldset>
	<legend>{L_LOGIN}</legend>
		<div class="item">
			<label for="name">{L_USERNAME}:</label>
			<input class="input_s" type="text" id="name" name="name" size="10" maxlength="30" />
		</div>
		<div class="item">
			<label for="password">{L_PASSWORD}:</label>
			<input class="input_s" type="password" id="password" name="password" size="10" maxlength="30" />
		</div>
		<input id="loginbutton" name="loginbutton" class="submit" type="submit" value="{L_GO}" />
	</fieldset>
</form>
